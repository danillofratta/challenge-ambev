<h1 id="tableLabel">List Sale</h1>

<button [routerLink]="['/sale/create']">Create Sale</button>

<app-loading-spinner [isLoading]="busy" [message]="'Loading'"> </app-loading-spinner>
<app-show-error-list [_ListError]="_ListError"></app-show-error-list>

<div *ngIf="!busy">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="red" (click)="onCancel(element.id)">
          <mat-icon>cancel</mat-icon> Cancel
        </button>

        <button mat-button color="red" (click)="onUpdate(element.id)">
    <mat-icon>update</mat-icon> Modify
  </button>

        <button mat-button color="red" (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element">{{element.number}}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
    </ng-container>

    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">{{ element.status === 1 ? 'Active' : 'Cancelled' }}  </td>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element">{{element.totalAmount}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [length]="length"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
